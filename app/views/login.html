{% extends "layout.html" %}

{% block title %}Bienvenido a sherry{% endblock title %}
{% block stylesheets %}
	<link rel="stylesheet" href="css/style.css">
	{% parent %}
{% endblock stylesheets %}
	

{% block content %}
	<div class="body ">
		<div class="pre-loader"></div>
		<header>
			<a class="btn-registrate float" href="#"><i class="el el-edit"></i> Registrate</a>
			<a href="#" class="btn-login ocultar"><i class="mdi-content-inbox small "></i> Login</a>
		</header>
		<div class="form-container ">
			<div class="login col s6  ">
				<form action="/user/login" class="col s12 " method="POST">
					
					    <div class="row">
					    
					      <div class="input-field col s10 offset-s1	">
					        <i class="mdi-action-account-circle prefix"></i>
					        <input id="icon_prefix" name="email" type="email" class="validate">
					        <label for="icon_prefix">correo</label>
					      </div>
					      
					   </div>
					   <div class="row">
				      	<div class="input-field col s10 offset-s1">
				      	  <i class="mdi-action-https prefix"></i>
				      	  <input id="icon_telephone" type="password" name="password" class="validate">
				      	  <label for="icon_telephone">contraseña</label>
				      	</div>
				      </div>
					  
					<span class="button-submit button-center">
						<button class="btn btn-large waves-effect waves-light pink darken-1" type="submit" name="action">Entrar</button>				
					</span>
					<p class="red-color center-align">{{error}}</p>	

				</form>

				<div class="oauth row">
					<div class="facebook col s6  l8">
						<a href="/auth/facebook"><i class="el el-facebook el-2x"></i> Login con facebook</a>
					</div>
					<div class="twitter col s6 l4">
						<a href="/auth/twitter"><i class="el el-twitter el-2x"></i> Login con twitter</a>
					</div>
				</div>
			</div>
			<div class="registro ocultar">
				<form action="/user/new" method="POST" >
					<div class="row ">
					    <div class="row">
					      <div class="input-field col s12">
					        <input name="name" id="first_name" type="text" class="validate" required>
					        <label for="first_name">Nombre Completo</label>
					      </div>
					      
					    </div>
					    <div class="row">
					      <div class="input-field col s12">
					        <input name="email" id="email" type="email" class="validate" required>
					        <label for="email">Correo</label>
					        <p for="" class="email-error red-color"></p>
					      </div>
					    </div>
					    <div class="row">
					      <div class="input-field col s12">
					        <input name="password" id="password" type="password" class="validate" required>
					        <label for="password">Contraseña</label>
					      </div>
					    </div>
					    <div class="row">
					      <div class="input-field col s12">
					        <input name="username" id="username" type="text" class="validate" required>
					        <label for="username">usuario</label>
					        <p class="username-error center-align"></p>
					      </div>
					    </div>
					</div>
					<span class="button-submit button-center">
						<button class="btn btn-large waves-effect waves-light blue-darken-1" type="submit" name="action">Guardar</button>
					</span>
					<p class="red-color center-align">{{error}}</p>	
				</form>
			</div>	
			
		</div>

	</div>
{% endblock content %}
